<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- AGM: iOS 홈화면(PWA)에서 참가자/운영자 아이콘이 같은 도메인이라 섞이는 문제 완화용 가드 -->
    <script>
      (function () {
        try {
          var isStandalone = false;
          try {
            isStandalone =
              (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
              window.navigator.standalone === true;
          } catch (e) {}
          if (!isStandalone) return;

          // Cookie에서 agm_mode 읽기 (player/admin)
          var m = document.cookie.match(/(?:^|;\s*)agm_mode=([^;]+)/);
          var mode = m ? decodeURIComponent(m[1]) : '';
          if (!mode) return;

          var path = (location && location.pathname) || '/';

          // 참가자 모드인데 /player가 아니면 참가자 로그인으로 즉시 보정
          if (mode === 'player' && !path.startsWith('/player')) {
            location.replace('/player/login-or-code');
            return;
          }

          // 운영자 모드인데 /player로 열렸으면 운영자 로그인으로 보정
          if (mode === 'admin' && path.startsWith('/player')) {
            location.replace('/login');
            return;
          }
        } catch (e) {}
      })();
    </script>

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
